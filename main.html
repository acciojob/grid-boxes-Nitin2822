<!DOCTYPE html>
<html>
<head>
<style>
.container{
    display: grid;
    height: 500px;
    width: 90%;
    margin: auto;
    gap: 10px;
    background: white;

    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(5, 1fr);

    grid-template-areas:
    "one one one one"
    "two three three four"
    "two five five six"
    "two seven eight nine"
    "ten ten ten nine";
}

.box{
    background: #1faa59;
    color: white;
    font-size: 28px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Assigning areas */
.one{ grid-area: one; }
.two{ grid-area: two; }
.three{ grid-area: three; }
.four{ grid-area: four; }
.five{ grid-area: five; }
.six{ grid-area: six; }
.seven{ grid-area: seven; }
.eight{ grid-area: eight; }
.nine{ grid-area: nine; }
.ten{ grid-area: ten; }

</style>
</head>

<body>

<div class="container">
    <div class="box one">1</div>
    <div class="box two">2</div>
    <div class="box three">3</div>
    <div class="box four">4</div>
    <div class="box five">5</div>
    <div class="box six">6</div>
    <div class="box seven">7</div>
    <div class="box eight">8</div>
    <div class="box nine">9</div>
    <div class="box ten">10</div>
</div>

</body>
</html>
